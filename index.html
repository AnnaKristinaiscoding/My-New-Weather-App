<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="city-header">
          <h1 id="city"></h1>
          <h3><span id="time">Thursday 18:00</span></h3>
        </div>
        <div class="weather-data" id="weather-data">
          <div id="weather-icon"></div>
          <div class="temperature-value" id="temperature"></div>
          <span class="temperature-unit"> °C </span>
          <div class="weather-description">
            <span id="weather-description"> </span> <br />
            <strong> <span id="humidity"> </span> </strong>humidity
            <br /><strong><span id="wind-speed"> </span> </strong> wind
          </div>
        </div>

        <div class="weather-forecast">
          <div class="weather-forecast-dates">
            <div class="weather-forecast-day">Wed</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>18°</strong>
              </div>
              <div class="weather-forecast-temperature">15°</div>
            </div>
          </div>
          <div class="weather-forecast-dates">
            <div class="weather-forecast-day">Thurs</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>18°</strong>
              </div>
              <div class="weather-forecast-temperature">15°</div>
            </div>
          </div>
          <div class="weather-forecast-dates">
            <div class="weather-forecast-day">Fri</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>18°</strong>
              </div>
              <div class="weather-forecast-temperature">15°</div>
            </div>
          </div>
          <div class="weather-forecast-dates">
            <div class="weather-forecast-day">Sat</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>18°</strong>
              </div>
              <div class="weather-forecast-temperature">15°</div>
            </div>
          </div>
          <div class="weather-forecast-dates">
            <div class="weather-forecast-day">Sun</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>18°</strong>
              </div>
              <div class="weather-forecast-temperature">15°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/AnnaKristinaiscoding" target="_blank"
          >Anna Smith</a
        >, is on
        <a
          href="https://github.com/AnnaKristinaiscoding/My-New-Weather-App"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://weather-tomorrow-today.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
